<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2016 MIT 신입생 과제 페이지</title>

	<script>
		window.$ = window.jQuery = require('./jquery-2.2.2.min');
		window.ipc = require('electron').ipcRenderer;
	</script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form id="forms" class="form-signin" name="loginform" method="GET" action="https://mit-games.kr/wordpress/wp-login.php">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button id="clickSubmitButton" class="btn btn-lg btn-primary btn-block">제출</button>
		</form>

	</div>

	<script>
		$("#clickSubmitButton").click(function(e) {
			// e.preventDefault();
			ipc.send("login", {
				log:$("#inputEmail").val(),
				pwd:$("#inputPassword").val(),
				redirect_to:"localhost"
			}, "https://mit-games.kr/wordpress/wp-login.php");
		})
	</script>
</body>
</html>
